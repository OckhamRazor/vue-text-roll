<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-text-roll - A Vue.js component</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="vue-text-roll - A Vue.js component">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css">
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.min.css">
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-copy-code/index.js"></script>
  <script>
    window.$docsify = {
      name: 'vue-text-roll',
      repo: '',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto', // default
  
      search : [
        '/'           // => /README.md
      ],
  
      // complete configuration parameters
      search: {
        maxAge: 3600000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',
  
        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
  
        noData: 'No Results!',
  
        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
  
        // Headline depth, 1 - 6
        depth: 2
      },

      plugins: [
        window.DocsifyCopyCodePlugin.init()
      ]
    }
  </script>
  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  <!-- <script src="https://unpkg.com/babel-plugin-transform-vue-jsx"></script> -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
